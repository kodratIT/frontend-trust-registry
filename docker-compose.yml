# =============================================================================
# ToIP Trust Registry Frontend - Docker Compose
# =============================================================================
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#   Stop:         docker compose down
#   View logs:    docker compose logs -f
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend Application
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:3000/v2}
        - VITE_APP_NAME=${VITE_APP_NAME:-ToIP Trust Registry}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-2.0.0}
    container_name: trust-registry-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - .env
    networks:
      - trust-registry-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`trust-registry.local`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

# =============================================================================
# Networks
# =============================================================================
networks:
  trust-registry-network:
    driver: bridge
    name: trust-registry-network
